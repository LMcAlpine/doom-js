<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="window">
      <canvas
        id="myCanvas"
        width="320"
        height="200"
        style="background: black"
        tabindex="0"
        autofocus
      ></canvas>
      <canvas
        id="debugCanvas"
        width="320"
        height="240"
        style="position: absolute; top: 0; left: 0"
      ></canvas>

      <div class="uploadBox" id="upload">
        <input type="file" accept=".wad" id="fileInput" />
      </div>
      <div class="levelSelect">
        <label for="levels">Level Select</label>
        <select name="levels" id="levels">
          <option value="E1M1">E1M1</option>
          <option value="E1M2">E1M2</option>
          <option value="E1M3">E1M3</option>
          <option value="E1M4">E1M4</option>
          <option value="E1M5">E1M5</option>
          <option value="E1M6">E1M6</option>
          <option value="E1M7">E1M7</option>
          <option value="E1M8">E1M8</option>
          <option value="E1M9">E1M9</option>
          <option value="E2M1">E2M1</option>
          <option value="E2M2">E2M2</option>
          <option value="E2M3">E2M3</option>
          <option value="E2M4">E2M4</option>
          <option value="E2M5">E2M5</option>
          <option value="E2M6">E2M6</option>
          <option value="E2M7">E2M7</option>
          <option value="E2M8">E2M8</option>
          <option value="E2M9">E2M9</option>
          <option value="E3M1">E3M1</option>
          <option value="E3M2">E3M2</option>
          <option value="E3M3">E3M3</option>
          <option value="E3M4">E3M4</option>
          <option value="E3M5">E3M5</option>
          <option value="E3M6">E3M6</option>
          <option value="E3M7">E3M7</option>
          <option value="E3M8">E3M8</option>
          <option value="E3M9">E3M9</option>
          <option value="E4M1">E4M1</option>
          <option value="E4M2">E4M2</option>
          <option value="E4M3">E4M3</option>
          <option value="E4M4">E4M4</option>
          <option value="E4M5">E4M5</option>
          <option value="E4M6">E4M6</option>
          <option value="E4M7">E4M7</option>
          <option value="E4M8">E4M8</option>
          <option value="E4M9">E4M9</option>
        </select>
      </div>
    </div>

    <link rel="stylesheet" href="style.css" />

    <script src="info.js"></script>
    <script src="doommode.js"></script>
    <script src="player.js"></script>

    <script src="spritedef.js"></script>
    <script src="spriteframe.js"></script>

    <script src="canvasutils.js"></script>
    <script src="fixed.js"></script>

    <script src="./world/bsptraversal.js"></script>
    <script src="./world/levelmanager.js"></script>
    <script src="./world/subsector.js"></script>

    <script src="./wad/flats.js"></script>
    <script src="./wad/textures.js"></script>
    <script src="./wad/readpalette.js"></script>
    <script src="./wad/patchnames.js"></script>
    <script src="./wad/buildlumps.js"></script>
    <script src="./wad/levelparser.js"></script>
    <script src="./wad/wadfilereader.js"></script>
    <script src="./wad/wadparser.js"></script>

    <script src="./utils/spritemanager.js"></script>
    <script src="./utils/angle.js"></script>

    <script src="./utils/geometry.js"></script>

    <script src="./render/wallrenderer.js"></script>

    <script src="./engine/gameengine.js"></script>
    <script src="./engine/gamelogic.js"></script>
    <script src="./domUI.js"></script>
    <script src="./engine/main.js"></script>

</html>
